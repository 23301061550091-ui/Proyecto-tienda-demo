<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Tienda Demo</h1>
</header>

<main class="contenedor">

  <!-- PRODUCTOS -->
  <section>
    <h2>Productos</h2>

    <!-- CATEGOR√çAS -->
    <div class="categorias">
      <button onclick="mostrarProductos('todo')">Todo</button>
      <button onclick="mostrarProductos('ropa')">Ropa</button>
      <button onclick="mostrarProductos('electronica')">Electr√≥nica</button>
      <button onclick="mostrarProductos('libros')">Libros</button>
    </div>

    <!-- B√öSQUEDA -->
    <div class="busqueda">
      <input
        type="text"
        id="buscar"
        placeholder="Buscar producto..."
        oninput="buscarProductos()"
      >
      <span class="lupa">üîç</span>
    </div>

    <div id="productos" class="grid"></div>
  </section>

  <!-- CARRITO -->
  <section class="carrito">
    <h2>Carrito</h2>
    <ul id="lista-carrito"></ul>
    <p id="total">Total: $0</p>
    <button onclick="comprar()">Comprar</button>
    <button onclick="vaciarCarrito()">Vaciar carrito</button>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
